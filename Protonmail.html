<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mail Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #email-display {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zuf√§llige E-Mail-Adresse generieren</h1>
        <button id="generate-btn">Generieren</button>
        <p id="email-display">Hier erscheint die generierte E-Mail.</p>
    </div>
    <script>
        function generateEmail() {
            const characters = 'abcdefghijklmnopqrstuvwxyz0123456789';
            const username = Array.from({ length: 8 }, () =>
                characters[Math.floor(Math.random() * characters.length)]
            ).join('');
            const domains = ['gmail.com', 'yahoo.com', 'outlook.com'];
            const domain = domains[Math.floor(Math.random() * domains.length)];
            return `${username}@${domain}`;
        }

        document.getElementById('generate-btn').addEventListener('click', () => {
            const email = generateEmail();
            document.getElementById('email-display').textContent = email;
        });
    </script>
</body>
</html>
