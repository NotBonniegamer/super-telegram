<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Bereich</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .warning {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin-Bereich</h1>
        <p>Bitte Admin-Code eingeben, um die Seite zu öffnen:</p>

        <!-- Passwortfeld -->
        <input type="password" id="admin-password" placeholder="Admin-Code" />
        <button class="button" onclick="verifyPassword()">Bestätigen</button>
        <p id="warning" class="warning hidden">Falscher Admin-Code!</p>
    </div>

    <script>
        // Admin-Code definieren
        const adminCode = "supersecret";

        // Funktion zur Überprüfung des Admin-Codes
        function verifyPassword() {
            const enteredPassword = document.getElementById("admin-password").value;
            const warning = document.getElementById("warning");
            
            if (enteredPassword === adminCode) {
                // Richtiges Passwort: Website öffnen
                window.open("https://github.com/NotBonniegamer/super-telegram/issues/1", "_blank");
            } else {
                // Falsches Passwort: Warnung anzeigen
                warning.classList.remove("hidden");
            }
        }
    </script>
</body>
</html>
