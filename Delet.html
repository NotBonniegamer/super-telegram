<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Bereich</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .warning {
            color: red;
            margin-top: 10px;
        }
        h1 {
            margin: 0;
            color: #000000;
            background-color: ;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #a3fca2;
        }
        /* Basis-Design für Buttons */
    .my-button {
        font-size: 14px; /* Schriftgröße */
        padding: 10px 20px; /* Innenabstand */
        background-color: #4CAF50; /* Hintergrundfarbe (Grün) */
        color: white; /* Schriftfarbe */
        border: none; /* Entfernt den Rahmen */
        border-radius: 0px; /* Abgerundete Ecken */
        cursor: pointer; /* Zeigt die Hand beim Hover */
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Leichter Schatten */
        transition: background-color 0.3s ease, transform 0.2s ease; /* Animation */
    }

    /* Design, wenn der Button mit der Maus überfahren wird */
    .my-button:hover {
        background-color: #45a049; /* Dunkleres Grün */
        transform: scale(1.05); /* Leichte Vergrößerung */
    }

    /* Design für einen gedrückten Button */
    .my-button:active {
        background-color: #3e8e41; /* Noch dunkleres Grün */
        transform: scale(0.95); /* Verkleinerung bei Klick */
    }

    /* Spezielles Design für deaktivierte Buttons */
    .my-button:disabled {
        background-color: #ccc; /* Graue Farbe für deaktiviert */
        color: #666; /* Schriftfarbe ändern */
        cursor: not-allowed; /* Zeigt, dass der Button nicht klickbar ist */
    }
    .my-button {
       margin-top: 20px;
       margin-bottom: 20px
    }
    </style>
</head>
<body>
    <header>
    <div class="container">
        <h1>Admin-Bereich</h1>
        <p>Bitte Admin-Code eingeben, um die Seite zu öffnen:</p>

        <!-- Passwortfeld -->
        <input type="password" id="admin-password" placeholder="Admin-Code" />
        <button class="button" onclick="verifyPassword()">Bestätigen</button>
        <p id="warning" class="warning hidden">Falscher Admin-Code!</p>
    </div>
    </header>
    <script>
        // Admin-Code definieren
        const adminCode = "Murderdrones";

        // Funktion zur Überprüfung des Admin-Codes
        function verifyPassword() {
            const enteredPassword = document.getElementById("admin-password").value;
            const warning = document.getElementById("warning");
            
            if (enteredPassword === adminCode) {
                // Richtiges Passwort: Website öffnen
                window.open("https://github.com/NotBonniegamer/super-telegram/issues/1", "_blank");
            } else {
                // Falsches Passwort: Warnung anzeigen
                warning.classList.remove("hidden");
            }
        }
    </script>
</body>
<footer>
    <button onclick="window.location.href='index.html'"; class="my-button">Homepage</button>
</footer>
</html>
