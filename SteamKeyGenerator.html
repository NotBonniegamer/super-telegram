<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #keyDisplay {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Steam Key Generator</h1>
        <button id="generateButton">Generiere Steam-Key</button>
        <div id="keyDisplay"></div>
    </div>
    <script>
        function generateSteamKey() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let key = "";
            for (let i = 0; i < 3; i++) {
                let segment = "";
                for (let j = 0; j < 5; j++) {
                    segment += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                key += segment + (i < 2 ? "-" : "");
            }
            return key;
        }

        document.getElementById("generateButton").addEventListener("click", function() {
            const key = generateSteamKey();
            document.getElementById("keyDisplay").textContent = key;
        });
    </script>
</body>
</html>
