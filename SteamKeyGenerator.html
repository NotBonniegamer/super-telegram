<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #keyList {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            white-space: pre-wrap;
            text-align: left;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Steam Key Generator</h1>
        <button id="generateButton">Generiere Steam-Key</button>
        <button id="copyButton">Alles kopieren</button>
        <div id="keyList"></div>
    </div>
    <script>
        const keyList = [];

        function generateSteamKey() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let key = "";
            for (let i = 0; i < 3; i++) {
                let segment = "";
                for (let j = 0; j < 5; j++) {
                    segment += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                key += segment + (i < 2 ? "-" : "");
            }
            return key;
        }

        document.getElementById("generateButton").addEventListener("click", function() {
            const key = generateSteamKey();
            keyList.push(key);
            document.getElementById("keyList").textContent = keyList.join("\n");
        });

        document.getElementById("copyButton").addEventListener("click", function() {
            const allKeys = keyList.join("\n");
            navigator.clipboard.writeText(allKeys).then(() => {
                alert("Alle Steam-Keys wurden in die Zwischenablage kopiert!");
            }).catch(err => {
                alert("Fehler beim Kopieren: " + err);
            });
        });
    </script>
</body>
</html>
